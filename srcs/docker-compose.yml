version: '3.9'

volumes:
  wordpress:
    name: wordpress_volume
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/kzegani/data/wordpress

  DB:
    name: mariadb_volume
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/kzegani/data/DB

networks:
  inception:
    name: inception

services:
  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - mariadb
    networks:
      - inception
    env_file:
      - .env
    restart: on-failure

  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    volumes:
      - DB:/var/lib/mysql/
    networks:
      - inception
    env_file:
      - .env
    restart: on-failure

  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - nginx
    networks:
      - inception
    env_file:
      - .env
    restart: on-failure
